<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Villa Tokay - Room Availability Dashboard</title>

        <!-- Dev-friendly cache busting -->
        <meta
            http-equiv="Cache-Control"
            content="no-store, no-cache, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- Versioned assets (server injects __ASSET_VERSION__) -->
        <link rel="stylesheet" href="/styles.css?v=__ASSET_VERSION__" />

        <!-- Icons -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1><i class="fas fa-home"></i> Villa Tokay</h1>
                <p class="subtitle">
                    Your room availability at a glance. Live data from our
                    exclusive villa collection on Gili Air.
                </p>
                <a href="/admin/login" class="admin-btn" title="Admin Panel">
                    <i class="fas fa-cog"></i>
                </a>
            </header>



            <!-- Guest Selection -->
            <div class="guest-selection">
                <div class="filter-label">Who's coming along?</div>
                <div class="guest-inputs">
                    <div class="guest-input-group">
                        <label for="adultsCount">Adults:</label>
                        <select id="adultsCount" class="guest-select">
                            <option value="1" data-mobile="1" data-desktop="1 Adult">1 Adult</option>
                            <option value="2" selected data-mobile="2" data-desktop="2 Adults">2 Adults</option>
                            <option value="3" data-mobile="3" data-desktop="3 Adults">3 Adults</option>
                            <option value="4" data-mobile="4" data-desktop="4 Adults">4 Adults</option>
                            <option value="5" data-mobile="5" data-desktop="5 Adults">5 Adults</option>
                            <option value="6" data-mobile="6" data-desktop="6 Adults">6 Adults</option>
                            <option value="7" data-mobile="7" data-desktop="7 Adults">7 Adults</option>
                            <option value="8" data-mobile="8" data-desktop="8 Adults">8 Adults</option>
                        </select>
                    </div>
                    <div class="guest-input-group">
                        <label for="childrenCount">Children:</label>
                        <select id="childrenCount" class="guest-select">
                            <option value="0" selected data-mobile="0" data-desktop="No Children">No Children</option>
                            <option value="1" data-mobile="1" data-desktop="1 Child">1 Child</option>
                            <option value="2" data-mobile="2" data-desktop="2 Children">2 Children</option>
                            <option value="3" data-mobile="3" data-desktop="3 Children">3 Children</option>
                            <option value="4" data-mobile="4" data-desktop="4 Children">4 Children</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="calendar-section">
                <div class="calendar-label">Choose Your Dates</div>
                <div class="calendar-container">
                    <div id="calendarGrid" class="calendar-grid">
                        <div class="day-header">Mon</div>
                        <div class="day-header">Tue</div>
                        <div class="day-header">Wed</div>
                        <div class="day-header">Thu</div>
                        <div class="day-header">Fri</div>
                        <div class="day-header">Sat</div>
                        <div class="day-header">Sun</div>
                        <!-- Calendar dates will be populated by JavaScript -->
                    </div>
                </div>
            </div>



            <div class="content">
                <div id="loadingSpinner" class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading activities...</p>
                </div>

                <div
                    id="errorMessage"
                    class="error-message"
                    style="display: none"
                >
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error Loading Data</h3>
                    <p id="errorText"></p>
                    <button id="retryBtn" class="btn btn-primary">
                        <i class="fas fa-redo"></i> Retry
                    </button>
                </div>

                <!-- Empty state removed for cleaner interface -->

                <div
                    id="offersContainer"
                    class="offers-container"
                    style="display: none"
                >
                    <!-- Header removed for cleaner interface -->

                    <div id="villaCards" class="villa-cards-container">
                        <!-- Villa cards will be populated dynamically -->
                    </div>
                    
                    <!-- Load More Button -->
                    <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                        <button class="load-more-btn" id="loadMoreBtn">
                            <i class="fas fa-plus-circle"></i>
                            Load More
                            <span class="load-more-count" id="loadMoreCount">(3 more)</span>
                        </button>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <p>
                    &copy; 2025 Villa Tokay | Your private retreat on Gili Air
                </p>
            </footer>
        </div>

        <!-- Versioned script (cache-busted) -->
        <script src="/script.js?v=__ASSET_VERSION__" defer></script>
    </body>
</html>
